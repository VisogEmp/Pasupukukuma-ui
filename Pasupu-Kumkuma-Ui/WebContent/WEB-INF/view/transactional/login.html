<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="/Spring4HelloWorld/resources/css/master.css" />

<link
	href="/visog-job-portal-ui/resources/assets/css/bootstrap/bootstrap.min.css"
	rel="stylesheet">
<link
	href="/visog-job-portal-ui/resources/assets/css/bootstrap/bootstrap-theme.min.css"
	rel="stylesheet">
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
</head>
<body>
	<div id="andromedaApp">
		<div ng-controller = "FormController as formController">
			<div class="loginContainer">
				<div class="row">
					<div class="col-sm-6 col-md-4 col-md-offset-4">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">Sign in</h3>
							</div>
							<div class="panel-body">
								<img class="profile-img" src="images/login/userLogin.png" alt="">
								<form class="form-signin" method="POST" action="auth/login">
									<div class="form-group">
										<input class="form-control" placeholder="Username"
											ng-model="data.object.name" autofocus />
									</div>

									<div class="form-group">
										<input type="password" class="form-control"
											placeholder="Password" ng-model="data.object.password" />
									</div>

									<div class="form-group">
										<button class="btn btn-lg btn-primary btn-block" type="button"
											ng-click="login(data.object)">Sign in</button>
									</div>

									<div class="form-group">
										<label class="checkbox pull-left"> <input
											type="checkbox" value="remember-me"> Remember me
										</label> <a href="#" class="pull-right need-help">Forgot password?</a>
										<span class="clearfix"></span>
									</div>

									<div class="form-group">
										<a href="#" class="text-center new-account">Register</a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div id="errorDiv" class="col-sm-9 col-md-6 col-md-offset-3"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
